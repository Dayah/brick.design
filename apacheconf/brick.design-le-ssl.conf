<IfModule mod_ssl.c>
<VirtualHost 72.14.190.37:443 [2600:3c00:e000:19a::1e90]:443>
	ServerName brick.design

	CustomLog /var/log/apache2/brickdesign.log combined
	AddDefaultCharset UTF-8

	ServerAdmin webmaster@localhost

	DocumentRoot /var/www/brick.design
	<Directory /var/www/brick.design/color/.git>
		Require all denied
	</Directory>
	<Directory />
		SetOutputFilter DEFLATE
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/brick.design/color>
		RewriteEngine On

		RewriteCond %{REQUEST_FILENAME}	!-f
		RewriteRule ([\d-]+) index.php?set=$1	[L]
	</Directory>
	<Directory /var/www/brick.design/cache>
		RewriteCond %{REQUEST_FILENAME}	!-f
		RewriteRule set_autocomplete_list.json	../php/sets_to_autocomplete_list.php	[L]
	</Directory>

	ErrorLog /var/log/apache2/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn


SSLCertificateFile /etc/letsencrypt/live/brick.design/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/brick.design/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
